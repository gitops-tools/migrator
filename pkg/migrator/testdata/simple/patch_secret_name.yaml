name: patch-broken-authconfig-secret-name
target:
  group: management.cattle.io
  version: v3
  kind: AuthConfig
  name: shibboleth
up:
  - op: replace
    path: /openLdapConfig/serviceAccountPassword
    value: cattle-global-data:shibbolethconfig-serviceaccountpassword
down:
  - op: replace
    path: /openLdapConfig/serviceAccountPassword
    value: cattle-global-data:shibbolethconfig-serviceAccountPassword
